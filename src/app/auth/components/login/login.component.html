<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body style=" border-radius: 10px;">
  <div class="login-div">
    <div class="login-header">
      <!-- <img [src]="imageUrl" alt="Company Logo" style="width: 190px; margin-bottom: 20px;"> -->
      <h1> Welcome to ET-Learn</h1>
      <p><i>Simplify Learning, Amplify Skills: Crafting Your Maritime Excellence.</i></p>
    </div>



    <div class="loginDiv">

      <form nz-form [formGroup]="validateForm" [nzLayout]="'vertical'">

        <div nz-row style="display: flex;justify-content: space-evenly;text-align: start;">

          <div nz-col class="passinputs">
            <nz-form-item>
              <nz-form-label style="font-weight: 700;" nzRequired nzFor="email" nzRequired>Email</nz-form-label>
              <nz-form-control nzErrorTip="The input is not valid E-mail!">
                <input style="border-radius: 5px;
                    " nzSize="large" nz-input formControlName="email" id="email" placeholder="Email" />
              </nz-form-control>
            </nz-form-item>
          </div>

        </div>
        <div nz-row style="display: flex;justify-content: space-evenly;text-align: start;">
          <div nz-col class="passinputs">
            <nz-form-item>
              <nz-form-label style="font-weight: 700;" nzRequired nzFor="password">Password
              </nz-form-label>
              <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group [nzSuffix]="suffixTemplate" nzSize="large" style="border-radius: 5px;
                        ">

                  <input nzSize="large" [type]="passwordVisible ? 'text' : 'password'" id="password" nz-input
                    formControlName="password" placeholder="Password" />
                </nz-input-group>

              </nz-form-control>
            </nz-form-item>
          </div>

        </div>

        <div nz-row style="display: flex;justify-content: space-evenly;text-align: start;">
          <div nz-col class="passinputs" style="display: flex;justify-content: space-between;">
            <div>
              <label nz-checkbox formControlName="remember">Remember me</label>
            </div>
            <div>
              <a class="login-form-forgot" (click)="goToForgotPassword()">Forgot password?</a>
            </div>
          </div>
        </div>

        <div nz-row style="display: flex;justify-content: space-evenly;text-align: start;">
          <div nz-col class="passinputs">
            <button class="login-form-button login-form-margin" (click)="login()">Log
              in</button>
          </div>
        </div>
        <div nz-row style="display: flex;justify-content: space-evenly;text-align: start;"
          *ngIf="resStatus === 'false'">
          <div nz-col class="gutter-row" [nzSpan]="12">
            <nz-alert nzType="error" nzMessage={{resMessage}} nzShowIcon></nz-alert>
          </div>
        </div>
        <div nz-col class="gutter-row" [nzSpan]="12" style="display: flex; justify-content:center; text-align:center;">
        </div>
      </form>
      <ng-template #suffixTemplate>
        <span nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"></span>
      </ng-template>

    </div>




  </div>
</body>

</html>
